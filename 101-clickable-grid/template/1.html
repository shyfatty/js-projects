<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>clickable-grid</title>
    <link href="../css/reset.css" rel="stylesheet" />
    <script type="text/javascript" src="../js/jquery-2.1.3.min.js" ></script>

    <style type="text/css">
       div{
        display:         box;
        display: -webkit-box;
        display:    -moz-box;
 
       }
       span{display: block;
            box-flex:1;
            -webkit-box-flex:1;
            -moz-box-flex:1;
            border:1px solid #ccc;text-align: center;
            margin: 5px;
       }
    </style>
</head>
<body>
<div class="box-wrap" id="clickable-grid"></div>
</body>
<script type="text/javascript">
    $(function(){
       function fnfor(n){
        var str = "";
        var j=0;

        for (;j < n; j++) {
             str+='<div>';
             for (var i = 0;i< n; i++) {
               str+='<span>'+(j*n+i+1)+'</span>';
               // document.write(j*n+i+1);
             }
            
             // str+='<br>';
             // document.write('<br>');
             str+='</div>';
        }
        $('body').append(str);
       }
       fnfor(9);
       
    });
</script>
</html>
